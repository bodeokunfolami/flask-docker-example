{% extends 'base.html' %}

{% block extra_js %}
<script>
    const onSubmit = (e) => {
        e.preventDefault();
        const name = document.getElementById('id_name');
        alert(name.value);
        name.value = "";
    }

    document.getElementById('form').addEventListener('submit', onSubmit);
</script>
{% endblock extra_js %}

{% block extra_css %}
<style>
    #id_name {
        display: block;
        margin: 10px;
    }
</style>
{% endblock extra_css %}

{% block content %}
<h1>{{ title }}</h1>
<form id="form" action="" method="POST">
    <label for="id_name">Name:</label>
    <input type="text" id="id_name">
    <input type="submit" value="Submit">
</form>
{% endblock content %}
